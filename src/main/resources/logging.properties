# Java Logging Configuration for Blockchain Supply Chain Management System
# Requirements: 8.1, 8.3, 8.4

# Root logger level
.level=INFO

# Console handler configuration
handlers=java.util.logging.ConsoleHandler, java.util.logging.FileHandler

# Console handler level and formatter
java.util.logging.ConsoleHandler.level=INFO
java.util.logging.ConsoleHandler.formatter=java.util.logging.SimpleFormatter

# File handler configuration
java.util.logging.FileHandler.pattern=logs/blockchain-supply-chain-%u.log
java.util.logging.FileHandler.limit=5000000
java.util.logging.FileHandler.count=5
java.util.logging.FileHandler.level=ALL
java.util.logging.FileHandler.formatter=java.util.logging.SimpleFormatter
java.util.logging.FileHandler.append=true

# Formatter configuration
java.util.logging.SimpleFormatter.format=[%1$tF %1$tT] [%4$-7s] %2$s - %5$s %6$s%n

# Package-specific logging levels
com.supplychain.level=ALL
com.supplychain.blockchain.level=FINE
com.supplychain.gui.level=INFO
com.supplychain.service.level=INFO
com.supplychain.dao.level=INFO
com.supplychain.exception.level=WARNING
